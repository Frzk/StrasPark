Name: harbour-strasbourgparking
Summary: harbour-strasbourgparking
Version: 1.0
Release: 1
Group: Qt/Qt
URL: https://github.com/Frzk/harbour-strasbourgparking
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Find a parking space in public parking lots in the Eurometropolis of Strasbourg, France.
Configure: none
Builder: qtc5

PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick

Requires:
  - sailfishsilica-qt5 >= 0.10.9 

Files:
  - '%{_bindir}'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/%{name}/translations'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
